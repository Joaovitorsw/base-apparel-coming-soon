<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="logo-content">
      <img src="images/logo.svg" alt="logo" class="logo-image" />
    </header>
    <div class="background-image"></div>
    <div class="text-content">
      <h1 class="title">We're<span class="title-color">coming soon</span></h1>
      <p class="paragraph">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with annoSuncements and our
        launch deals.
      </p>
      <div class="email-content">
        <div class="email-box">
          <input type="email" placeholder="Email Address" class="email-input" />
          <img
            src="images/icon-error.svg"
            alt="icon-error"
            class="icon-error"
          />
          <button class="submit-email">
            <img src="images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </div>
        <span class="email-error">Please provide a valide email</span>
      </div>
    </div>

    <script src="email-box.js"></script>
  </body>
</html>
